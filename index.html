<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
</head>
<body>
    <div id="app">
      <header>
        <input type="text" class="goods-search" v-model="searchLine"/>
        <button class="search-button" type="button" v-on:click="mounted">Искать</button>
        <button class="cart-button" type="button" v-on:click="toogleCart">Корзина</button>
      </header>
      <main>
        <div class="goods-list">
          <div class="goods-item" v-for="good in filteredGoods" v-if="filteredGoods.length != 0">
            <h3>{{ good.product_name }}</h3>
            <p>{{ good.price }}</p>
          </div>
          <div v-if="filteredGoods.length == 0">
            <h3>O-hoh... nobody but us chicken</h3>
          </div>
          <div class="cart" style="border: 1px solid red; width: 200px; height: 100px;" v-if="isCartVisible">
            This is your cart. Cart is your best friend. It is your life. You must master it as you must master your life.
            Without you, your cart is useless.
        </div>
        </div>
      </main>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
